<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme maker</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="color-options">
        <input id="color" type="color" />
        <div class="color-option" style="background-color : #f94144" data-color="#f94144"></div>
        <div class="color-option" style="background-color : #f3722c" data-color="#f3722c"></div>
        <div class="color-option" style="background-color : #f8961e" data-color="#f8961e"></div>
        <div class="color-option" style="background-color : #f9844a" data-color="#f9844a"></div>
        <div class="color-option" style="background-color : #f9c74f" data-color="#f9c74f"></div>
        <div class="color-option" style="background-color : #90be6d" data-color="#90be6d"></div>
        <div class="color-option" style="background-color : #43aa8b" data-color="#43aa8b"></div>
        <div class="color-option" style="background-color : #4d908e" data-color="#4d908e"></div>
        <div class="color-option" style="background-color : #577590" data-color="#577590"></div>
        <div class="color-option" style="background-color : #277da1" data-color="#277da1"></div>
    </div>
    <canvas></canvas>


<div class="btns">
    <input id="line-width" type="range" min="1" max="10" value="5" />
    <button id="mode-btn">채우기</button>
    <button id="destroy-btn">비우기</button>
    <button id="eraser-btn">지우개</button>
    <label for="file">
        Upload Image
        <input type="file" accept="image/*" id="file"/>
    </label>
    <input type="text" placeholder="텍스트를 입력하세요." id="text"/>
    <button id="save">이미지 저장하기</button>
</div>
<script src="js/app.js"></script>
</body>
</html>
